<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pddelogin.css"> 
    <title>Trabalho com formul√°rio</title>
</head>

<body>
    <h1>LOGIN</h1>
    <form action="#" method="post">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Nome" style="margin-bottom: 1em;" required>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" placeholder="E-mail" size="30" style="margin-bottom: 1em;" required>
        <br>
        <label for="senha" style="margin-bottom: 1.5em;">Senha: </label>
        <input type="password" name="senha" id="senha" placeholder="Senha" style="margin-bottom: 1em;" required>
        <br>
        <input type="checkbox" name="termos" id="termos">
        <label for="termos" style="margin-bottom: 1em;">Aceito os termos de uso</label>
        <br>

        <div class="botoes">
            <button type="submit" class="botao">Enviar</button>
            <button type="reset" class="botao limpar">Limpar</button>
        </div>

        <div class="link-esqueci">
            <a href="#">Esqueceu a senha?</a>
        </div>
    </form>
</body>

</html>
